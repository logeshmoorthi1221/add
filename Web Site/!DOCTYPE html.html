<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }
        .card {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('your-background-image.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .card-content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
            position: relative;
        }
        .card-content h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin: 10px 0;
        }
        .card-content p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .card-content .date, .card-content .time, .card-content .location, .card-content .reserve-note {
            font-size: 1.5em;
            color: #e91e63;
            margin: 10px 0;
        }
        .card-content .reserve-button {
            padding: 10px 20px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .card-content .reserve-button:hover {
            background-color: #d81b60;
        }
        .form-container {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .form-container input, .form-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h1>Logesh' Party Invitation</h1>
            <p>You are invited to my birthday party!</p>
            <p>Join with us to celebrate</p>
            <p class="date">Date: 10-02-2024</p>
            <p class="time">Time: 6:00 PM</p>
            <p class="location">Hotel Meridian, Coimbatore</p>
            <p class="reserve-note">Please reserve before coming to the party</p>
            <button class="reserve-button" onclick="showForm()">Reserve</button>
            
            <div class="form-container" id="formContainer">
                <form action="/submit_reservation" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="tel" name="phone" placeholder="Your Phone Number" required>
                    <select name="seats" required>
                        <option value="" disabled selected>How many seats?</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="submit">Submit Reservation</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function showForm() {
            document.getElementById('formContainer').style.display = 'block';
        }
    </script>
</body>
</html>
